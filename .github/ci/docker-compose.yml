version: "3.1"

services:
  testproject-agent:
    image: testproject/agent:latest
    container_name: testproject-agent
    depends_on:
      - chrome
      - firefox
    volumes:
      - /path/to/host/folder:/var/testproject/agent
    environment:
      TP_API_KEY: "dVQG8TQ0qCG3jKb_KIGa69b6V-xdkT_NFdsV9-VlwqY1"
      TP_SDK_PORT: "8686"
      CHROME: "chrome:4444"
      FIREFOX: "firefox:4444"
  chrome:
    image: selenium/standalone-chrome
    shm_size: '1gb'
    ports:
      - "4444:4444"
  firefox:
    image: selenium/standalone-firefox
    shm_size: '1gb'
